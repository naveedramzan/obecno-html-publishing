<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password - Obecno</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="master-page">
        <div class="body">
            <div class="wrapper">
                <div class="new-password-section">
                    <div class="new-password-container">
                        <div class="new-password-box">
                            <!-- Logo -->
                            <div class="logo-container">
                                <img src="assets/logo.svg" alt="Obecno Logo" class="logo">
                            </div>
                            
                            <!-- Header section -->
                            <div class="header-section">
                                <h2 class="new-password-title">Create new Password</h2>
                                <p class="new-password-description">Enter a new password below to change your password.</p>
                            </div>
                            
                            <!-- Password form -->
                            <div class="form-section">
                                <!-- New Password Field -->
                                <div class="password-field">
                                    <div class="label">
                                        <span class="field-label">New Password</span>
                                    </div>
                                    <div class="field" id="new-password-field">
                                        <input type="password" class="input-text" id="new-password-input" placeholder="Enter new password">
                                        <i class="fas fa-eye password-toggle" id="new-password-toggle"></i>
                                    </div>
                                </div>
                                
                                <!-- Confirm Password Field -->
                                <div class="password-field">
                                    <div class="label">
                                        <span class="field-label">Confirm New Password</span>
                                    </div>
                                    <div class="field" id="confirm-password-field">
                                        <input type="password" class="input-text" id="confirm-password-input" placeholder="Confirm new password">
                                        <i class="fas fa-eye password-toggle" id="confirm-password-toggle"></i>
                                    </div>
                                </div>
                                
                                <!-- Password Requirements -->
                                <div class="password-requirements">
                                    <p class="requirements-title">Your Password must have the follwoing:</p>
                                    <div class="requirement-item" id="length-requirement">
                                        <i class="fas fa-circle-check requirement-icon"></i>
                                        <span class="requirement-text">At least 6 characters</span>
                                    </div>
                                    <div class="requirement-item" id="uppercase-requirement">
                                        <i class="fas fa-circle-check requirement-icon"></i>
                                        <span class="requirement-text">1 uppercase</span>
                                    </div>
                                    <div class="requirement-item" id="number-requirement">
                                        <i class="fas fa-circle-check requirement-icon"></i>
                                        <span class="requirement-text">1 number</span>
                                    </div>
                                </div>
                                
                                <!-- Save Button -->
                                <button class="save-password-button" id="save-password-button" disabled>
                                    <span class="button-text">Save New Password</span>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Go back button -->
                        <div class="go-back-section">
                            <button class="go-back-button">
                                <i class="fas fa-arrow-left"></i>
                                <span class="button-text">Go back</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="success-overlay">
        <div class="overlay-content">
            <div class="success-icon-container">
                <div class="success-icon-circle">
                    <i class="fas fa-check success-check-icon"></i>
                </div>
            </div>
            
            <div class="success-text-container">
                <h2 class="success-title">Password Updated</h2>
                <p class="success-message">Your password has been updated successfully.</p>
            </div>
            
            <button class="continue-button" id="overlay-continue-button">
                <span class="button-text">Continue</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        // Password inputs and toggles
        const newPasswordInput = document.getElementById('new-password-input');
        const confirmPasswordInput = document.getElementById('confirm-password-input');
        const newPasswordToggle = document.getElementById('new-password-toggle');
        const confirmPasswordToggle = document.getElementById('confirm-password-toggle');
        const newPasswordField = document.getElementById('new-password-field');
        const confirmPasswordField = document.getElementById('confirm-password-field');
        const savePasswordButton = document.getElementById('save-password-button');

        // Password visibility toggles
        newPasswordToggle.addEventListener('click', function() {
            togglePasswordVisibility(newPasswordInput, newPasswordToggle);
        });

        confirmPasswordToggle.addEventListener('click', function() {
            togglePasswordVisibility(confirmPasswordInput, confirmPasswordToggle);
        });

        function togglePasswordVisibility(input, toggle) {
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Password validation
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 6,
                uppercase: /[A-Z]/.test(password),
                number: /\d/.test(password)
            };
            return requirements;
        }

        function updateRequirementStatus(requirement, isValid) {
            const icon = requirement.querySelector('.requirement-icon');
            const text = requirement.querySelector('.requirement-text');
            
            if (isValid) {
                icon.style.color = '#0ED574';
                text.style.color = '#0ED574';
            } else {
                icon.style.color = '#545861';
                text.style.color = '#545861';
            }
        }

        function checkAllRequirements() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            const requirements = validatePassword(password);
            const passwordsMatch = password === confirmPassword && password.length > 0;
            
            // Update requirement indicators
            updateRequirementStatus(document.getElementById('length-requirement'), requirements.length);
            updateRequirementStatus(document.getElementById('uppercase-requirement'), requirements.uppercase);
            updateRequirementStatus(document.getElementById('number-requirement'), requirements.number);
            
            // Enable save button only if all requirements are met and passwords match
            const allRequirementsMet = requirements.length && requirements.uppercase && requirements.number;
            savePasswordButton.disabled = !(allRequirementsMet && passwordsMatch);
        }

        // Event listeners for password validation
        newPasswordInput.addEventListener('input', checkAllRequirements);
        confirmPasswordInput.addEventListener('input', checkAllRequirements);

        // Field focus handlers
        newPasswordInput.addEventListener('focus', function() {
            newPasswordField.classList.add('active');
        });

        newPasswordInput.addEventListener('blur', function() {
            if (!this.value) {
                newPasswordField.classList.remove('active');
            }
        });

        confirmPasswordInput.addEventListener('focus', function() {
            confirmPasswordField.classList.add('active');
        });

        confirmPasswordInput.addEventListener('blur', function() {
            if (!this.value) {
                confirmPasswordField.classList.remove('active');
            }
        });

        // Save password button
        savePasswordButton.addEventListener('click', function() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Simulate password save
            console.log('Saving new password...');
            
            // Show success overlay
            const successOverlay = document.getElementById('success-overlay');
            successOverlay.style.display = 'flex';
        });

        // Overlay continue button
        const overlayContinueButton = document.getElementById('overlay-continue-button');
        overlayContinueButton.addEventListener('click', function() {
            // Navigate back to login page
            window.location.href = 'login.html';
        });

        // Go back button
        const goBackButton = document.querySelector('.go-back-button');
        goBackButton.addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
