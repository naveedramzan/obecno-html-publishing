<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password - Obecno</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="master-page">
        <div class="body">
            <div class="wrapper">
                <div class="password-section">
                    <div class="password-container">
                        <div class="password-box">
                            <!-- Logo -->
                            <div class="logo-container">
                                <img src="assets/logo.svg" alt="Obecno Logo" class="logo">
                            </div>
                            
                            <!-- Header section -->
                            <div class="header-section">
                                <h2 class="password-title">Sign in to your account</h2>
                                <p class="email-display" id="email-display">"theacocunt@email.com"</p>
                            </div>
                            
                            <!-- Password form -->
                            <div class="form-section">
                                <div class="password-field">
                                    <div class="label">
                                        <span class="field-label">Password</span>
                                    </div>
                                    <div class="field" id="password-field">
                                        <input type="password" class="input-text" id="password-input" placeholder="Enter your password">
                                        <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                                    </div>
                                </div>
                                
                                <!-- Action buttons -->
                                <div class="action-buttons">
                                    <button class="signin-button">
                                        <span class="button-text">Sign In</span>
                                    </button>
                                    
                                    <!-- Divider -->
                                    <div class="divider">
                                        <div class="border"></div>
                                        <span class="divider-text">or</span>
                                        <div class="border"></div>
                                    </div>
                                    
                                    <button class="signin-code-button" onclick="handleSignInWithCode()">
                                        <span class="button-text">Sign in with code</span>
                                    </button>
                                </div>
                                
                                <!-- Remember me and forgot password -->
                                <div class="remember-forgot">
                                    <div class="remember-me">
                                        <div class="checkbox-container">
                                            <input type="checkbox" id="remember-checkbox" class="remember-checkbox">
                                            <label for="remember-checkbox" class="checkbox-label">
                                                <span class="checkbox-text">Remember Me</span>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <button class="forgot-password-link">
                                        <span class="link-text">Forgot your Password?</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Go back button -->
                        <div class="go-back-section">
                            <button class="go-back-button">
                                <i class="fas fa-arrow-left"></i>
                                <span class="button-text">Go back</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        const passwordInput = document.getElementById('password-input');
        const passwordToggle = document.getElementById('password-toggle');
        const passwordField = document.getElementById('password-field');

        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        });

        // Password field state management
        passwordInput.addEventListener('focus', function() {
            passwordField.classList.add('active');
        });

        passwordInput.addEventListener('blur', function() {
            const value = this.value.trim();
            if (!value) {
                passwordField.classList.remove('active');
            }
        });

        // Remember me checkbox
        const rememberCheckbox = document.getElementById('remember-checkbox');
        rememberCheckbox.addEventListener('change', function() {
            console.log('Remember me:', this.checked);
        });

        // Form submission
        const signinButton = document.querySelector('.signin-button');
        signinButton.addEventListener('click', function() {
            const password = passwordInput.value;
            const rememberMe = rememberCheckbox.checked;
            
            if (!password) {
                passwordField.classList.add('error');
                return;
            }
            
            // Simulate form submission and navigate to OTP page
            console.log('Signing in with password:', password, 'Remember me:', rememberMe);
            window.location.href = 'otp.html';
        });

        // Sign in with code
        const signinCodeButton = document.querySelector('.signin-code-button');
        console.log('Sign in code button found:', signinCodeButton);
        
        if (signinCodeButton) {
            signinCodeButton.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Sign in with code clicked');
                alert('Sign in with code button clicked! Navigating to OTP page...');
                // Navigate directly to OTP page
                window.location.href = 'otp.html';
            });
        } else {
            console.error('Sign in code button not found!');
        }

        // Forgot password
        const forgotPasswordLink = document.querySelector('.forgot-password-link');
        forgotPasswordLink.addEventListener('click', function() {
            console.log('Forgot password clicked');
            // Navigate to new password page
            window.location.href = 'new-password.html';
        });

        // Go back button
        const goBackButton = document.querySelector('.go-back-button');
        goBackButton.addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        // Display email from login page
        const emailDisplay = document.getElementById('email-display');
        const storedEmail = localStorage.getItem('userEmail');
        if (storedEmail) {
            emailDisplay.textContent = `"${storedEmail}"`;
        }

        // Backup function for onclick attribute
        window.handleSignInWithCode = function() {
            console.log('Sign in with code clicked (onclick)');
            alert('Sign in with code button clicked! Navigating to OTP page...');
            window.location.href = 'otp.html';
        };
    </script>
</body>
</html>
